<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h2>Vul je bedrijfsnaam in</h2>
      <p>Hoe heet je bedrijf? Vul hier de naam in. Je kunt hem later altijd aanpassen, als je dat wilt. </p>
      <form class="form-group">
        <div class="input-field">
          <div class="input-field__label"><span>Bedrijfsnaam</span>
          </div>
          <input id="bedrijfsnaam" name="bedrijfsnaam" type="text" placeholder="Bedrijfsnaam" autofocus="autofocus" class="input-field__input">
        </div>
        <div class="form-group__footer">
          <button type="submit" class="button button--primary">
            Naar bizzerd-URL &#8594;</button>
        </div>
      </form>
    </div>
    <div class="wrapper--footer">
      <p>Versie: 0.1.1 BETA</p>
    </div>
    <div class="wrapper--logo">
      <a href="https://www.bizzerd.com" target="_blank" rel="noopener">
        <img src="./assets/img/bizzerd_logo.png" alt="Klik hier om naar de homepage te gaan">
      </a>
    </div>
  </div>
</body>

</html>
