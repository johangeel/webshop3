<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
  <div class="dashboard--wrapper">
    <div class="dashboard--sidebar">
      <a href="" class="sidebar--logo">
        <img src="./assets/img/bizzerd_logo.png" alt="Klik hier om naar home te gaan">
      </a>
      <a class="sidebar--item">
        <span>Visitekaartjes beheren</span>
      </a>
      <a class="sidebar--item selected">
        <span>Ontwerp wijzigen</span>
      </a>
      <a class="sidebar--item">
        <span>Instellingen</span>
      </a>
      <div class="sidebar--second">
        <a href="" class="button button--primary">Uitloggen</a>
      </div>
    </div>
    <div class="dashboard--main">
      <div class="toolbar--top">
        <div class="toolbar--tools">
          <button class="tool--button">Opslaan</button>
          <button class="tool--button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -2 24 24" width="32" height="32" preserveAspectRatio="xMinYMin" class="jam jam-undo" fill="">

          <button class="tool--button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -2 24 24" width="32" height="32" preserveAspectRatio="xMinYMin" class="jam jam-redo" fill="">
              <path d="M19.347 7.24l.847-1.266a.984.984 0 0 1 1.375-.259c.456.31.58.93.277 1.383L19.65 10.38a.984.984 0 0 1-1.375.259L14.97 8.393a1.002 1.002 0 0 1-.277-1.382.984.984 0 0 1 1.375-.26l1.344.915C16.428 4.386 13.42 2 9.863 2c-4.357 0-7.89 3.582-7.89 8s3.533 8 7.89 8c.545 0 .987.448.987 1s-.442 1-.987 1C4.416 20 0 15.523 0 10S4.416 0 9.863 0c4.504 0 8.302 3.06 9.484 7.24z" /></svg></button>
          <button class="tool--button save--status">Wijzigingen opgeslagen</button>
        </div>
      </div>
      <div class="design--tool-content">
        <div class="design--tool-scrollable">
          <div class="design--tool-canvas">
          </div>
        </div>
      </div>
      <div class="toolbar--right">
        <div class="right--tab-content">
          <div class="wrapper--scrollable">
            <div class="content--pane">
              <div class="pane--item sidebar--item">
                <span>Voornaam</span>
              </div>
              <div class="pane--item sidebar--item">
                <span>Achternaam</span>
              </div>
              <div class="pane--item sidebar--item">
                <span>Functietitel</span>
              </div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
              <div class="pane--item sidebar--item"><span>button1</span></div>
            </div>
          </div>
        </div>
        <nav class="right--tab-nav">
          <div class="nav--tabs" id="nav--tab" role="tablist">
            <a class="sidebar--item nav--tabs-button up">Shapes</a>
            <a class="sidebar--item nav--tabs-button active">Buttons</a>
            <a class="sidebar--item nav--tabs-button bottom">Shapes</a>
            <a class="nav--tabs-button filler"></a>
          </div>
        </nav>
      </div>

  </div>

</html>
