<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h2>Aan de slag met bizzerd</h2>
      <p>Vul hier het e-mailadres in waarmee je jouw bizzerd-account wilt maken.</p>
      <form class="form-group">
        <div class="input-field">
          <div class="input-field__label"><span>E-mailadres</span>
          </div>
          <input id="username" name="username" type="email" placeholder="Je e-mailadres" autofocus="autofocus" class="input-field__input">
        </div>
        <div class="form-group__footer">
          <button type="submit" class="button button--primary">
            Bevestigen</button>
        </div>
      </form>
      <div class="card--graphic">
        <img src="./assets/img/create.svg" alt="Klik hier om terug te gaan">
      </div>
    </div>
    <div class="wrapper--footer">
      <p>Versie: 0.1.1 BETA</p>
    </div>
    <div class="wrapper--logo">
      <a href="https://www.bizzerd.com" target="_blank" rel="noopener">
        <img src="./assets/img/bizzerd_logo.png" alt="Klik hier om naar de homepage te gaan">
      </a>
    </div>
  </div>
</body>

</html>
